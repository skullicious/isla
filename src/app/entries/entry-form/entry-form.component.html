<ng-container *ngIf="form">
  <div class="isla-form-container">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{isNew ? 'Create a new entry' : 'Edit an existing entry'}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
          <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" />      
          </mat-form-field>

         <div [ngClass]="hasErrors('title') === false ? 'isla-field-padder' : '' "></div>
 

        <div *ngIf="hasErrors('title')" class="alert">
          <div class="isla-inline-validation-error" *ngIf="hasRequiredError('title')">
            Enter a username
        </div>
      </div>     

        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

        <div [ngClass]="hasErrors('title') === false ? 'isla-field-padder' : '' "></div>

        <div *ngIf="hasErrors('description')" class="alert">
          <div class="isla-inline-validation-error" *ngIf="hasRequiredError('description')">
          Enter a description
        </div>
      </div>
        <button mat-raised-button color="primary" type="submit">Save</button>
      </form>
    </mat-card-content>
    <mat-card-actions> </mat-card-actions>
  </mat-card> 
</div>
</ng-container>
